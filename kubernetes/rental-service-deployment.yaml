apiVersion: apps/v1
kind: Deployment
metadata:
  name: rental-service
  labels:
    app.kubernetes.io/name: rental-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: rental-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rental-service
    spec:
      containers:
        - name: rental-service
          image: jwojdylak/propsi-microservices-rental-service:latest
          imagePullPolicy: "Always"
          ports:
            - name: http
              containerPort: 8083
          env:
            - name: SERVER_PORT
              value: "8083"
            - name: "JAVA_OPTS"
              value: "-Xmx75M"
          resources:
            requests:
              memory: "600Mi"
              cpu: "0.5"
            limits:
              memory: "600Mi"
              cpu: "0.6"

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: rental-service
  name: rental-service
spec:
  ports:
    - name: http
      port: 8083
      protocol: TCP
      targetPort: 8083
  selector:
    app.kubernetes.io/name: rental-service
  type: ClusterIP

---
apiVersion: monitoring.googleapis.com/v1
kind: PodMonitoring
metadata:
  name: rental-service
  labels:
    app.kubernetes.io/name: rental-service
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: rental-service
  endpoints:
    - port: http
      path: /rental-service/actuator/prometheus
      interval: 30s
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rental-service
  namespace: default
spec:
  maxReplicas: 6
  metrics:
    - resource:
        name: cpu
        target:
          averageUtilization: 70
          type: Utilization
      type: Resource
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rental-service
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 1
          periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 180
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60